<!DOCTYPE html>
<html>
<head>
	<title>Calculator.io</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1 style="text-align: center;"><strong>THE</strong> calculator.</h1>
<h2><em>Now on the internet!</em></h2>
<div class="calculator">
		<div class="display">
			<p id="display-text"></p>
		</div>

	<div class="interface">
		<div class="buttons-top">
          <button class="button" id="clear">C</button>
          <button class="button operator">รท</button>
          
		</div>

      
		<div class="buttons-digits">
			<button class="button numbers">7</button>
			<button class="button numbers">8</button>
			<button class="button numbers">9</button>
			<button class="button operator">-</button>
			<button class="button numbers">4</button>
			<button class="button numbers">5</button>
			<button class="button numbers">6</button>
			<button class="button operator" id="plus">+</button>
			<button class="button numbers">1</button>
			<button class="button numbers">2</button>
			<button class="button numbers">3</button>
			<button class="button operator">X</button>
			<button class="button numbers" id="zero">0</button>
			<button class="button numbers" id="dot">.</button>
			<button class="button" id="equals" style="background-color: orange">=</button>
	    </div>

	</div>
  	</div>


<script src="calculator.js"></script>
</body>
</html>
